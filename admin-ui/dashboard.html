<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="../ui-shared/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="admin-layout">

        <!-- Sidebar -->
        <aside class="sidebar neu-card">
            <div class="logo">
                <span class="material-icons-round">travel_explore</span>
                <h3>Admin</h3>
            </div>

            <nav class="nav-menu">
                <button class="neu-btn nav-item active">
                    <span class="material-icons-round">dashboard</span> Dashboard
                </button>
                <button class="neu-btn nav-item">
                    <span class="material-icons-round">language</span> Websites
                </button>
                <button class="neu-btn nav-item">
                    <span class="material-icons-round">settings</span> Settings
                </button>
            </nav>

            <button id="logoutBtn" class="neu-btn logout-btn">
                <span class="material-icons-round">logout</span> Logout
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <header class="dashboard-header">
                <h1>Dashboard Overview</h1>
                <div class="user-profile">
                    <span>Admin User</span>
                    <div class="avatar neu-card">
                        <span class="material-icons-round">person</span>
                    </div>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="neu-card stat-card">
                    <div class="stat-icon"><span class="material-icons-round">public</span></div>
                    <div class="stat-info">
                        <h3>Total Websites</h3>
                        <p id="totalWebsites">Loading...</p>
                    </div>
                </div>

                <div class="neu-card stat-card">
                    <div class="stat-icon warning"><span class="material-icons-round">pending</span></div>
                    <div class="stat-info">
                        <h3>Pending</h3>
                        <p id="pendingWebsites">Loading...</p>
                    </div>
                </div>

                <div class="neu-card stat-card">
                    <div class="stat-icon success"><span class="material-icons-round">check_circle</span></div>
                    <div class="stat-info">
                        <h3>Approved</h3>
                        <p id="approvedWebsites">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Content Area (Websites Table) -->
            <section class="content-section neu-card">
                <div class="section-header">
                    <h2>Indexed Websites</h2>
                    <button class="neu-btn add-btn" id="addWebsiteBtn">
                        <span class="material-icons-round">add</span> Add New
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="neu-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>URL</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="websiteTableBody">
                            <!-- Websites will be populated here -->
                            <tr>
                                <td colspan="4" class="loading-text">Loading data...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </main>

    </div>

    <script src="app.js"></script>
</body>

</html>
