<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Search Engine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../ui-shared/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="center-body">

    <div class="neu-card login-card">
        <h2>Admin Login</h2>
        <p>Enter your credentials to access the dashboard</p>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="neu-inset input-wrapper">
                    <input type="email" id="email" required placeholder="admin@example.com">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="neu-inset input-wrapper">
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
            </div>

            <button type="submit" class="neu-btn login-btn">Login</button>
            <div id="errorMessage" class="error-msg"></div>
        </form>
    </div>

    <script src="app.js"></script>
</body>

</html>
